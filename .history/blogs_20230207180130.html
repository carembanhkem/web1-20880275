    <!-- Modal Body -->

      tabindex="-1"

      data-bs-keyboard="false"

      aria-labelledby="modalTitleId"

    >

    <!-- Boostrap JavaScript Libraries -->

    <!-- Handlebars JS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"

      referrerpolicy="no-referrer"
    ></script>
    <!-- Link to JS file -->
    <script src="js/handlebars-pagination-helper.js"></script>
    <script src="js/20880275.js"></script>

    <!-- Templates -->
    <script id="blogs-categories-template" type="text/x-handlebars-template">
      <h1>Categories</h1>
      <ul class="py-3" id="blogs-categories">
        {{#each data}}
          <li><a
              href="#"
              class="text-black-50 text-decoration-none"
              onclick="loadBlogs('blogs/categories/{{id}}')"
            >{{name}}</a></li><!--Default current page = 1 -->
        {{/each}}
      </ul>
    </script>
    <script id="blogs-template" type="text/x-handlebars-template">
      <h1>Blogs</h1>
      {{#each data}}
      <div class="clearfix py-3">
        <!--<strong>{{id}}</strong> Test--> 
        <h3>{{name}}</h3>
        <p class="text-black-50">
          by {{author}} in
          <a href="#" onclick="loadBlogs('blogs/categories/{{category.id}}')">{{category.name}}</a>
          on {{formatDate date}}.<a href="">Comments ({{comments.length}})</a><!-- Su dung Handlebars Helper-->
        </p>
        <img
          src="{{thumbpath}}"
          alt="{{name}}"
          class="float-start me-3 border rounded-4"
        />
        <p>
          {{summary}}
        </p>
        <a href="#" class="btn btn-link readmore ps-0">Read more</a>
      </div>
      {{/each}}
      {{#pagination currentPage pageCount}}<!-- Library nay khi su dung can 2 tham so truyen vao cua context la currentPage va pageCount-->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          {{#each pages}}
          {{#if isCurrent}}
          <li class="page-item disabled" aria-current="page">
            <a class="page-link" href="#" onclick="loadBlogs('{{../../request}}', {{page}})">{{page}}</a><!-- Dung chinh request ban dau da truyen cua context, nhung vi dang o trong property data => pagination => pages nen ta phai dung ../.. de ve lai data va goi requests cua data -->
          </li>
          {{/if}}
          {{#unless isCurrent}}
          <li class="page-item"><a class="page-link" href="#" onclick="loadBlogs('{{../../request}}', {{page}})">{{page}}</a></li>
          {{/unless}}
          {{/each}}
        </ul>
      </nav>
      {{/pagination}}
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <h1>Blogs</h1>
      {{#each data}}
      <div class="py-3">
        <h3>{{name}}</h3>
        <p>by {{author}} in {{category.name}} on {{formatDate date}}. <a href="#">Comments ({{comments.length}})</a></p>
        <img src="{{imagepath}}" alt="{{name}}" class="float-start ms-3 rounded-4">
        <p>{{description}}</p>
      </div>
      <div class="py-3">
        <h3>Leave your comments</h3>
        <form action="#" method="post" class="text-black-50">
          <div class="row">
            <div class="col-4">
              <div class="mb-3">
                <label for="name" class="form-label">Name (Required)</label>
                <input type="text"
                  class="form-control" name="name" id="name" placeholder="" required>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text"
                    class="form-control" name="email" id="email" placeholder="" required>
                </div>
            </div>
            <div>
              <div class="mb-3">
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="agree" value="1">
                  <label class="form-check-label" for="agree">Agree to terms and conditions</label>
                </div>
                <div class="col text-end">
                  <button type="submit" class="btn btn-link">Submit Comment</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="bg-dark text-white-50">
        COMMENTS
      </div>

      div
      {{/each}}
    </script>
    <!-- Dinh nghia Handlebar Helper-->
    <script>
      Handlebars.registerHelper("formatDate", function(date) {
        let formatDate = new Date(date);
        let option = {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "numeric",
          timeZoneName: "short"
        };
        return formatDate.toLocaleString('en-US', option);//Ham format DateTime
      })
      async function loadBlogs(request, currentPage = 1) {
        const response = await fetch(`${API}/${request}?${currentPage}`);
        const context = await response.json();
        context.currentPage = currentPage; //Khoi tao gia tri currentPage cho context de su dung library pagination. Page Cout thi cos trong context luon roi
        context.request = request; //Ta truyen request vao trong context luon de sau nay co the su dung pagination voi chinh request ban dau
        //Compile a template in JavaScript by using Handlebars.compile
        var source = document.getElementById("blogs-template").innerHTML;
        var template = Handlebars.compile(source);
        //Display on view
        var view = document.getElementById("blogs");
        view.innerHTML = template(context);
      }
      loadBlogs("blogs"); //currentPage default = 1
      loadData(
        "blogs-categories",
        "blogs-categories-template",
        "blogs-categories"
      );
    </script>
